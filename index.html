<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: darkcyan;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
        .game {
            height: 60vmin;
            width: 60vmin;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5vmin;
        }
        .box {
            height: 18vmin;
            width: 18vmin;
            background-color: yellow;
            border-radius: 1rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            font-size: 5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #Reset-btn {
            margin-top: 1rem;
            padding: 1rem;
            font-size: 1.25rem;
            background-color: black;
            color: white;
            border-radius: 1rem;
            border: none;
            cursor: pointer;
        }
        #msg {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem; /* Adds space between "Winner" and "Tic Tac Toe" */
        }
    </style>
</head>
<body>
    <main>
        <h1 id="msg">Winner</h1>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="Reset-btn">Reset Game</button>
    </main>
    <script src="JavaScript.js"></script>
</body>
</html>
